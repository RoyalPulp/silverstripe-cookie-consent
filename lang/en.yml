en:
  Innoweb\CookieConsent\SiteConfigExtension:
    CookieConsentTitle: 'This website uses cookies'
    CookieConsentContent: '<p>This website or its third-party tools use cookies, which are necessary for its functioning and required to achieve the purposes illustrated in the cookie policy.<br>You accept the use of cookies by closing or dismissing this notice, by clicking a link or button or by continuing to browse otherwise.</p>'
  Innoweb\CookieConsent\CookieConsent:
    Accept: 'Accept'
    LearnMore: 'Learn more'
    Revoke: 'Revoke'
  Innoweb\CookieConsent\Model\CookieGroup:
    CookieGroupHeaderNecessary: 'Activity strictly necessary for the functioning of the Service'
    CookieGroupContentNecessary: '<p>This Application uses Cookies to save the User\''s session and to carry out other activities that are strictly necessary for the operation of this Application, for example in relation to the distribution of traffic.</p>'
    CookieGroupHeaderPreferences: 'Activity regarding the saving of preferences, optimization, and statistics'
    CookieGroupContentPreferences: '<p>This Application uses Cookies to save browsing preferences and to optimize the User\''s browsing experience. Among these Cookies are, for example, those used for the setting of language and currency preferences or for the management of first party statistics employed directly by the Owner of the site.</p>'
    CookieGroupHeaderAnalytics: 'Analytics'
    CookieGroupContentAnalytics: '<p>The services contained in this section enable the Owner to monitor and analyze web traffic and can be used to keep track of User behavior.</p><h4>Google Analytics with anonymized IP </h4><p>Google Analytics is a web analysis service provided by Google Inc. (“Google”). Google utilizes the Data collected to track and examine the use of this Application, to prepare reports on its activities and share them with other Google services.<br>Google may use the Data collected to contextualize and personalize the ads of its own advertising network.<br>This integration of Google Analytics anonymizes your IP address. It works by shortening Users\'' IP addresses within member states of the European Union or in other contracting states to the Agreement on the European Economic Area. Only in exceptional cases will the complete IP address be sent to a Google server and shortened within the US.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a> – <a href="https://tools.google.com/dlpage/gaoptout?hl=en" target="_blank">Opt Out</a>; Ireland – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant. </p><h4>User ID extension for Google Analytics </h4><p>Google Analytics on this Application makes use of a feature called User ID. This setup allows for a more accurate tracking of Users by associating that User with the same ID over various sessions and devices. It is set up in a way that doesn’t allow Google to personally identify an individual or permanently identify a particular device.<br>The User ID extension might make it possible to connect Data from Google Analytics with other Data about the User collected by this Application.<br>The opt-out link below will only opt you out for the device you are on, but not from tracking performed independently by the Owner. Contact the Owner via the email address provided in this privacy policy to object to the aforementioned tracking as well.</p><p>Personal Data collected: Cookies.</p><p>Place of processing: United States – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a> – <a href="https://tools.google.com/dlpage/gaoptout" target="_blank">Opt Out</a>; Ireland – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant. </p><h4>Google Analytics Demographics and Interests reports </h4><p>Google Analytics Demographics and Interests reports is a Google Advertising Reporting feature that makes available demographic and interests Data inside Google Analytics for this Application (demographics means age and gender Data).</p><p>Users can opt out of Google\''s use of cookies by visiting Google\''s <a href="https://adssettings.google.com/authenticated" target="_blank" rel="noopener">Ads Settings</a>.</p><p>Personal Data collected: Cookies and unique device identifiers for advertising (Google Advertiser ID or IDFA, for example).</p><p>Place of processing: United States – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a> – <a href="https://tools.google.com/dlpage/gaoptout" target="_blank">Opt Out</a>; Ireland – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a> – <a href="https://tools.google.com/dlpage/gaoptout" target="_blank">Opt Out</a>. Privacy Shield participant.</p><h4>Google Analytics Advertising Reporting Features </h4><p>Google Analytics on this Application has Advertising Reporting Features activated, which collects additional information from the DoubleClick cookie (web activity) and from device advertising IDs (app activity). It allows the Owner to analyze specific behavior and interests Data (traffic Data and Users\'' ads interaction Data) and, if enabled, demographic Data (information about the age and gender).</p><p>Users can opt out of Google\''s use of cookies by visiting Google\''s <a href="https://adssettings.google.com/authenticated" target="_blank" rel="noopener">Ads Settings</a>.</p><p>Personal Data collected: Cookies, unique device identifiers for advertising (Google Advertiser ID or IDFA, for example) and various types of Data as specified in the privacy policy of the service.</p><p>Place of processing: United States – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a> – <a href="https://tools.google.com/dlpage/gaoptout" target="_blank">Opt Out</a>; Ireland – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a> – <a href="https://tools.google.com/dlpage/gaoptout" target="_blank">Opt Out</a>. Privacy Shield participant. </p><h4>Google Ads conversion tracking </h4><p>Google Ads conversion tracking is an analytics service provided by Google LLC or by Google Ireland Limited, depending on the location this Application is accessed from that connects data from the Google Ads advertising network with actions performed on this Application.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>; Ireland – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant. </p><h4>Facebook Ads conversion tracking (Facebook pixel) (Facebook, Inc.)</h4><p>Facebook Ads conversion tracking (Facebook pixel) is an analytics service provided by Facebook, Inc. that connects data from the Facebook advertising network with actions performed on this Application. The Facebook pixel tracks conversions that can be attributed to ads on Facebook, Instagram and Audience Network.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://www.facebook.com/about/privacy/" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant. </p><h4>Twitter Ads conversion tracking (Twitter, Inc.)</h4><p>Twitter Ads conversion tracking is an analytics service provided by Twitter, Inc. that connects data from the Twitter advertising network with actions performed on this Application.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://twitter.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant.</p>'
    CookieGroupHeaderTagManagement: 'Tag Management'
    CookieGroupContentTagManagement: '<p>This type of service helps the Owner to manage the tags or scripts needed on this Application in a centralized fashion.<br>This results in the Users\'' Data flowing through these services, potentially resulting in the retention of this Data.</p><h4>Google Tag Manager (Google Ireland Limited)</h4><p>Google Tag Manager is a tag management service provided by Google Ireland Limited.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: Ireland – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant.</p>'
    CookieGroupHeaderExternal: 'Displaying content from external platforms'
    CookieGroupContentExternal: '<p>This type of services allows you to view content hosted on external platforms directly from the pages of this Application and interact with them.<br>This type of service might still collect web traffic data for the pages where the service is installed, even when Users do not use it.</p><h4>YouTube video widget </h4><p>YouTube is a video content visualization service provided by Google Inc. that allows this Application to incorporate video content on its pages.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>; Ireland – <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant.</p><h4>Vimeo video widget </h4><p>Vimeo is a video content visualization service provided by Vimeo, Inc. that allows this Application to incorporate video content on its pages.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://vimeo.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant.</p>'
    CookieGroupHeaderInfrastructure: 'Hosting and backend infrastructure'
    CookieGroupContentInfrastructure: '<p>This type of service has the purpose of hosting Data and files that enable this Application to run and be distributed as well as to provide a ready-made infrastructure to run specific features or parts of this Application. Some of these services work through geographically distributed servers, making it difficult to determine the actual location where the Personal Data are stored.</p><h4>Section.io Content Delivery Network (Section, Inc.)</h4><p>Section.io is an Edge Compute Platform provided by Section, Inc.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://www.section.io/legal-stuff/privacy-policy/" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.</p><h4>Cloudflare Content Delivery Network (Cloudflare, Inc.)</h4><p>Cloudflare is a content delivery service provided by Cloudflare, Inc.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://www.cloudflare.com/privacypolicy/" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant.</p><h4>Fastly Content Delivery Network (Fastly, Inc.)</h4><p>Fastly is a content delivery service provided by Fastly, Inc.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://www.fastly.com/privacy/" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant.</p><h4>Akamai Content Delivery Network (Akamai Technologies, Inc.)</h4><p>Akamai is a hosting service provided by Akamai Technologies, Inc.</p><p>Personal Data collected: Cookies and Usage Data.</p><p>Place of processing: United States – <a href="https://www.akamai.com/us/en/privacy-policies/index.jsp" target="_blank" rel="noopener noreferrer">Privacy Policy</a>. Privacy Shield participant.</p>'
  Innoweb\CookieConsent\Pages\CookiePolicyPage:
    DefaultContent: '<p>Cookies consist of portions of code installed in the browser that assist the Owner in providing the Service according to the purposes described. Some of the purposes for which Cookies are installed may also require the User\''s consent.</p><p>Where the installation of Cookies is based on consent, such consent can be freely withdrawn at any time following the instructions provided in this document.</p>'
    DefaultFooterContent: '<h3>How to provide or withdraw consent to the installation of Cookies</h3><p>In addition to what is specified in this document, the User can manage preferences for Cookies directly from within their own browser and prevent – for example – third parties from installing Cookies.<br>Through browser preferences, it is also possible to delete Cookies installed in the past, including the Cookies that may have saved the initial consent for the installation of Cookies by this website.<br>Users can, for example, find information about how to manage Cookies in the most commonly used browsers at the following addresses: <a rel="noopener nofollow" target="_blank" href="https://support.google.com/chrome/answer/95647?hl=en&amp;p=cpn_cookies">Google Chrome</a>, <a rel="noopener nofollow" target="_blank" href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences">Mozilla Firefox</a>, <a rel="noopener nofollow" target="_blank" href="https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/">Apple Safari</a> and <a rel="noopener nofollow" target="_blank" href="http://windows.microsoft.com/en-us/windows-vista/block-or-allow-cookies">Microsoft Internet Explorer</a>.</p><p>With regard to Cookies installed by third parties, Users can manage their preferences and withdrawal of their consent by clicking the related opt-out link (if provided), by using the means provided in the third party\''s privacy policy, or by contacting the third party.</p><p>Notwithstanding the above, the Owner informs that Users may follow the instructions provided on the subsequently linked initiatives by the <a target="_blank" rel="noopener nofollow" href="http://www.youronlinechoices.eu/">EDAA</a> (EU), the <a target="_blank" rel="noopener nofollow" href="https://www.networkadvertising.org/understanding-digital-advertising">Network Advertising Initiative</a> (US) and the <a target="_blank" rel="noopener nofollow" href="https://www.aboutads.info/consumers/">Digital Advertising Alliance</a> (US), <a target="_blank" rel="noopener nofollow" href="https://youradchoices.ca/understanding-online-advertising/">DAAC</a> (Canada), <a target="_blank" rel="noopener nofollow" href="http://www.ddai.info/optout">DDAI</a> (Japan) or other similar services. Such initiatives allow Users to select their tracking preferences for most of the advertising tools. The Owner thus recommends that Users make use of these resources in addition to the information provided in this document.</p><h3>Owner and Data Controller</h3><p>[Your company name and address]</p><p><b>Owner contact email:</b> [your email address]</p><p>Since the installation of third-party Cookies and other tracking systems through the services used within this Application cannot be technically controlled by the Owner, any specific references to Cookies and tracking systems installed by third parties are to be considered indicative. In order to obtain complete information, the User is kindly requested to consult the privacy policy for the respective third-party services listed in this document.</p><p>Given the objective complexity surrounding the identification of technologies based on Cookies, Users are encouraged to contact the Owner should they wish to receive any further information on the use of Cookies by this Application.</p>'